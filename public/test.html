<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/App.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Righteous" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="container">
            <div id="main-title">25+5 Clock</div>
            <div id="break-label">
                <h3>Break Length</h3>
                <button id="break-decrement"><i class="fa fa-arrow-down fa-fw"></i></button>
                <div id="break-length">5</div>
                <button id="break-increment"><i class="fa fa-arrow-up fa-fw"></i></button>
            </div>
            <div id="session-label">
                <h3>Session Length</h3>
                <button id="session-decrement"><i class="fa fa-arrow-down fa-fw"></i></button>
                <div id="session-length">5</div>
                <button id="session-increment"><i class="fa fa-arrow-up fa-fw"></i></button>
            </div>
            <div id="timer-label">
                <h3>Session</h3>
                <h3 id="time-left" style="font-size: 50px">25:00</h3>
            </div>
        </div>
    </div>
  </body>
</html>
